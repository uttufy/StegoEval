name: Deploy Zensical Docs
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install zensical "mkdocstrings[python]"
          pip install -e .  # This "installs" your StegoEval package locally so autodoc can find it

      - name: Build Site
        run: zensical build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4